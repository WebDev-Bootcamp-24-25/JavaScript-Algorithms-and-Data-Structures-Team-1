<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pokemon Search App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <main>
            <div class="header">
                <div class="pokemon-logo-container">
                    <div class="pokemon-logo">
                        <img
                        class="pokemon-logo-img"
                        src="https://pluspng.com/img-png/pokemon-logo-png-pokemon-logo-text-png-1428-1390.png"
                        />
                    </div>
                </div>

                <div class="title-container">
                    <div class="title-text">
                        <h2 class="titletxt">Pokémon Search App</h2>
                    </div>                  
                </div>
                
            </div>

           <div class="search-div">
                <div class="search-txt-container">
                    <p class="search-desc">Search for Pokémon Name or ID:</p>
                </div>
                <div class="search-sect">
                    <form role="search" action="submit" id="search-form">
                        <input type="text" name="pokemon" id="search-input" required>
                        <button class="search-btn" id="search-button">Search</button>
                    </form>
                    
                </div>
           </div>

           <div class="PokedexDisplay" id="pokedexDisplay">
            <div class="PokenavDisplay" id="pokenavDisplay"></div>
            <div class="TypeDisplay" id="types"></div>
            <div class="SpriteDisplay" id="spriteContainer" >
                <div class="PokemonSprite" id="spriteBackground"></div>
                <img class="sprite" id="sprites" />
            </div>
            <div  class="name">
                <div  class="Rectangle18" id="WHbackground"></div>
                <div  class="Weight99" id="weight"></div>
                <div  class="Weight99" id="height"></div>
                <div  class="Rectangle19" id="nameBackground" ></div>
                <div  class="Blastoise3" id="name">
                    <span id="pokemon-name"></span>
                    <span id="pokemon-id"></span>
                </div>
            </div>
            <div  class="StatsBg"></div>
            <div  class="Base">
                <div  class="baseBg" style="top: 0px;">
                    <div  class="stats-desc-bg" ></div>
                    <div  class="stats statsHead">Base</div>
                </div>
                <div  class="baseBg" style="top: 30px;">
                    <div  class="stats-desc-bg" ></div>
                    <div  class="stats">HP:</div>
                </div>
                <div  class="baseBg" style="top: 60px;">
                    <div  class="stats-desc-bg" ></div>
                    <div  class="stats">Attack:</div>
                </div>
                <div  class="baseBg" style="top: 90px;">
                    <div  class="stats-desc-bg" ></div>
                    <div  class="stats">Defense:</div>
                </div>
                <div  class="baseBg" style=" top: 120px;">
                    <div  class="stats-desc-bg" ></div>
                    <div  class="stats">Sp. Attack:</div>
                </div>
                <div  class="baseBg" style="top: 152px;">
                    <div  class="stats-desc-bg" ></div>
                    <div  class="stats">Sp. Defense:</div>
                </div>
                <div  class="baseBg" style="top: 184px; ">
                    <div  class="stats-desc-bg" ></div>
                    <div  class="stats">Speed:</div>
                </div>
            </div>
            <div  class="stats-val-side">
                <div  class="stats-val-container" style="top: 0px;">
                    <div  class="stats-value-bg" ></div>
                    <div  class="stats statsHead">Stats</div>
                </div>
                <div  class="stats-val-container" style="top: 30px;">
                    <div  class="stats-value-bg" ></div>
                    <div class="stats " id="hp" ></div>
                </div>
                <div  class="stats-val-container" style="top: 60px;">
                    <div  class="stats-value-bg" ></div>
                    <div class="stats" id="attack"></div>
                </div>
                <div  class="stats-val-container" style="top: 90px;">
                    <div  class="stats-value-bg" ></div>
                    <div class="stats" id="defense"></div>
                </div>
                <div  class="stats-val-container" style="top: 120px;">
                    <div  class="stats-value-bg" ></div>
                    <div class="stats" id="special-attack"></div>
                </div>
                <div  class="stats-val-container" style="top: 152px;">
                    <div  class="stats-value-bg" ></div>
                    <div class="stats" id="special-defense"></div>
                </div>
                <div  class="stats-val-container" style="top: 184px;">
                    <div  class="stats-value-bg" ></div>
                    <div class="stats" id="speed"></div>
                </div>
            </div>
          </div>

        </main>
        
          
        <script src="script.js"></script>
    </body>
</html>
